    <div class="grid">
      <mat-card class="example-card" *ngFor="let post of posts">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image" >

          </div>

          <mat-card-title>{{ post.title }}</mat-card-title>
        </mat-card-header>

        <br />

        <div class="post-image">
          <img mat-card-image [src]="post.imagePath" [alt]="post.title">
        </div>
        <mat-card-content>
          {{ post.content }}
        </mat-card-content>
        <mat-card-actions>
          <div class="example-button-container">
            <button  [matBadge]="post.likesCount" matBadgePosition="before" matBadgeColor="primary" mat-fab [color]="post.liked.includes('5') ? 'accent' : 'disabled'" (click)="onLike(post.id, '5')">
              <mat-icon>favorite</mat-icon>
            </button>
            <button type="button" class="btn btn-outline-accent" (click)="post.comments.isCollapsed = !post.comments.isCollapsed"
            [attr.aria-expanded]="!post.comments.isCollapsed" aria-controls="collapseExample" mat-fab color="disabled"
            aria-label="Example icon button with a bookmark icon">
              <mat-icon>comment</mat-icon>
            </button>
            <button
              mat-fab
              color="disabled"
              aria-label="Example icon button with a home icon"
              [routerLink]="['/edit', post.id]">
              <mat-icon>settings</mat-icon>
            </button>
            <button
              mat-fab
              color="disabled"
              aria-label="Example icon button with a delete icon "
              (click)="onDelete(post.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <div id="collapseExample" [ngbCollapse]="post.comments.isCollapsed">
              <div class="card">
                <div class="card-body">
                  <input matInput type="text" placeholder="Post Comment" #commentInput>
                  <button mat-fab color="primary" (click)="myFunc(commentInput, post.id)" aria-label="Example icon button with a home icon">
                    <mat-icon>add</mat-icon>
                  </button>
                  <div class="grid">
                    <mat-card class="example-card" *ngFor="let comment of post.comments">
                      <mat-card-header>
                        <mat-card-title>{{comment.username}}</mat-card-title>
                      </mat-card-header>
                      <mat-card-content>
                        <p>
                          {{comment.text}}
                        </p>
                      </mat-card-content>
                    </mat-card>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </mat-card-actions>
      </mat-card>

    </div>
    <div class="info">
     <p *ngIf="posts.length <= 0 && !isLoading">Please add some images</p>
    </div>
