    <div class="grid">
      <mat-card class="example-card" *ngFor="let post of posts">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"> </div>
          <mat-card-title>{{ post.title }}</mat-card-title>
          
        </mat-card-header>
        <br />
      
        <div class="post-image">
          <img mat-card-image [src]="post.imagePath" [alt]="post.title">
        </div>
        <mat-card-content>
          {{ post.content }}
        </mat-card-content>
        <mat-card-actions>
          <div class="example-button-container">
            <button mat-fab color="accent"><mat-icon>‚ù§</mat-icon></button>
            <button
              mat-fab
              color="disabled"
              aria-label="Example icon button with a home icon"
              [routerLink]="['/edit', post.id]">
              <mat-icon>..</mat-icon>
            </button>
            <button
              mat-fab
              color="disabled"
              aria-label="Example icon button with a delete icon "
              (click)="onDelete(post.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="natpis">
     <p *ngIf="posts.length <= 0 && !isLoading">Please add some posts</p>
    </div>
